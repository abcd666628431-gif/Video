                setFormData({ name: '', notes: '', addedBy: userName, year: '', order: (games.length + 1).toString(), url: '', cover: null, totalEpisodes: { ...emptyProgress }, watchedProgress: { ...emptyProgress }, updatedEpisodes: { ...emptyProgress }, paidProgress: { ...emptyProgress }, airingStatus: '連載中', source: '', category: '', sourceIcon: '', manualUpdatedAt: '', watchingBy: [], updateDay: '', updateTime: '' }); 
                setIsModalOpen(true); 
            };

            const handleSaveGame = async (e) => {
                if(e) e.preventDefault();
                const cn = formData.name?.trim(); 
                if(!cn) { showNotify("請輸入標題"); return; }
                if(!user) { showNotify("連線未就緒"); return; }
                
                try {
                    // 1. 最近分類記錄 (Safe Storage)
                    if (formData.category) {
                        const newRecent = [formData.category, ...recentCategories.filter(c => c !== formData.category)].slice(0, 3);
                        setRecentCategories(newRecent);
                        safeSetItem('recent_categories', JSON.stringify(newRecent));
                    }

                    // 2. 序號衝突處理 (還原 100% 邏輯)
                    let to = formData.order === "" ? 1 : extractFirstNumber(formData.order);
                    const orders = games.map(g => extractFirstNumber(g.order));
                    if(formData.order === "") while(orders.includes(to)) to++;
                    
                    if(games.find(g => extractFirstNumber(g.order) === to && g.id !== editingId)) {
                        let chain = [], check = to;
                        while(true) { 
                            let item = games.find(g => extractFirstNumber(g.order) === check && g.id !== editingId); 
                            if(item) { chain.push(item); check++; } else break; 
                        }
                        chain.reverse(); 
                        await Promise.all(chain.map(item => updateDoc(doc(getPublicCol('games'), item.id), { order: extractFirstNumber(item.order) + 1 })));
                    }

                    // 3. 來源與圖標同步
                    const sv = formData.source?.trim() || "";
                    if(sv) { 
                        let sources = [...customSources]; const idx = sources.findIndex(s => s.name === sv); 
                        if(idx === -1) sources.push({ name: sv, icon: formData.sourceIcon || '' }); 
                        else if (formData.sourceIcon) sources[idx].icon = formData.sourceIcon; 
                        try {
                            await setDoc(doc(getPublicCol('settings'), 'config'), { sources, categories: customCategories }, { merge: true }); 
                        } catch(se) { console.error("Config Save Fail", se); }
                    }

                    // 4. 清理上傳資料
                    const cleanData = {};
                    const allowedKeys = ['name', 'notes', 'addedBy', 'year', 'order', 'url', 'cover', 'totalEpisodes', 'watchedProgress', 'updatedEpisodes', 'paidProgress', 'airingStatus', 'source', 'category', 'manualUpdatedAt', 'watchingBy', 'updateDay', 'updateTime'];
                    allowedKeys.forEach(k => {
                        if (formData[k] !== undefined) cleanData[k] = formData[k];
                    });
                    
                    const finalData = { 
                        ...cleanData, 
                        name: cn, 
                        source: sv, 
                        addedBy: String(formData.addedBy || userName), 
                        order: to, 
                        updatedAt: serverTimestamp() 
                    }; 

                    if(editingId) { 
                        await updateDoc(doc(getPublicCol('games'), editingId), finalData); 
                        logActivity("修改", cn); 
                    } else { 
                        await addDoc(getPublicCol('games'), { ...finalData, createdAt: serverTimestamp() }); 
                        logActivity("錄入", cn); 
                    }
                    
                    showNotify("資料已儲存"); 
                    setIsModalOpen(false); 
                    setEditingId(null);
                } catch(e) { 
                    console.error("Submit Error:", e); 
                    showNotify("提交失敗: " + (e.message || "發生錯誤")); 
                }
            };

            const handleDeleteGame = async (id) => { if(!user) return; const g = games.find(x => x.id === id); await deleteDoc(doc(getPublicCol('games'), id)); logActivity("刪除", g?.name || "未知"); showNotify("已刪除"); setDeleteGameTarget(null); };
            const handleAddGroup = async () => { const n = newGroupName.trim(); if(!n || !user) return; await updateDoc(doc(getPublicCol('settings'), 'config'), { categories: [...customCategories, n] }); setNewGroupName(''); setIsAddGroupModalOpen(false); showNotify("分組已新增"); };
            const handleDeleteGroup = async () => { if(!user || !activeTab) return; await updateDoc(doc(getPublicCol('settings'), 'config'), { categories: customCategories.filter(c => c !== activeTab) }); setActiveTab(null); showNotify("分組已刪除"); };
            const handleExportData = () => { const blob = new Blob([JSON.stringify({ version: "11.6", games, categories: customCategories, sources: customSources }, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_${Date.now()}.json`; a.click(); };
            const handleReorderIDs = async () => { if (!user || games.length === 0) return; try { const sorted = [...games].sort((a, b) => extractFirstNumber(a.order) - extractFirstNumber(b.order)); const updates = []; sorted.forEach((g, index) => { const newOrder = index + 1; if (extractFirstNumber(g.order) !== newOrder) updates.push(updateDoc(doc(getPublicCol('games'), g.id), { order: newOrder })); }); if (updates.length > 0) { await Promise.all(updates); showNotify(`排列完成！已修正 ${updates.length} 個編號`); } else showNotify("無需調整"); } catch (e) { showNotify("重排失敗"); } };

            const filteredGames = useMemo(() => {
                let l = [...games]; const q = searchQuery.toLowerCase().trim(); 
                if(q) l = l.filter(g => (g.name||"").toLowerCase().includes(q) || (g.category||"").toLowerCase().includes(q));
                if (memberFilter) { const { name, type } = memberFilter; l = l.filter(g => { const watchers = Array.isArray(g.watchingBy) ? g.watchingBy : (g.watchingBy ? [g.watchingBy] : []); if (!watchers.includes(name)) return false; const p = calculateDualProgress(g.watchedProgress, g.totalEpisodes); if (type === 'unstarted') return p === 0; if (type === 'watching') return p > 0 && p < 100; if (type === 'completed') return p >= 100; return true; }); }
                if(activeTab === "最新入庫") l.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                else { if(activeTab && activeTab !== "編號排序") l = l.filter(g => g.category === activeTab); l.sort((a,b) => extractFirstNumber(a.order) - extractFirstNumber(b.order)); }
                return l;
            }, [games, searchQuery, activeTab, memberFilter]);

            const memberStats = useMemo(() => {
                const sm = {}; games.forEach(g => { const w = Array.isArray(g.watchingBy) ? g.watchingBy : (g.watchingBy ? [g.watchingBy] : []); w.forEach(n => { if(!sm[n]) sm[n] = { total: 0, unstarted: 0, watching: 0, completed: 0 }; sm[n].total++; const p = calculateDualProgress(g.watchedProgress, g.totalEpisodes); if(p === 0) sm[n].unstarted++; else if(p >= 100) sm[n].completed++; else sm[n].watching++; }); });
                return Object.keys(sm).sort().map(n => ({ name: n, color: nameColorMap[n] || '#ffffff', stats: sm[n] }));
            }, [games, nameColorMap]);

            const toggleMemberFilter = (name, type) => {
                if (memberFilter?.name === name && memberFilter?.type === type) setMemberFilter(null);
                else { setMemberFilter({ name, type }); showNotify(`篩選中: ${name}`); }
            };

            return (
                <div className="min-h-screen p-4 md:p-8 relative text-white pb-24">
                    {notification && <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] bg-[#ffbae9] text-[#3f5968] font-black px-6 py-2 rounded-full border-2 border-white shadow-2xl">{notification}</div>}
                    <datalist id="unit-list">{unitSuggestions.map(u => <option key={u} value={u} />)}</datalist>
                    <div className="max-w-[1800px] mx-auto">
                        <header className="mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-6"><TitleIcon /><div><div className="flex items-center gap-2 mb-1"><div className="w-2 h-2 bg-[#ffbae9]"></div><span className="text-xs font-black text-white/60 tracking-widest uppercase">Anime Matrix v11.6</span></div><h1 className="text-4xl md:text-5xl font-black uppercase tracking-tighter">影片 <span className="animate-text-shimmer">庫統計系統</span></h1></div></div>
                            <div className="flex items-center gap-3"><div className="flex items-center gap-2 px-4 py-2 border rounded text-xs font-black bg-black/20 border-white/20"><Icon name="refresh-cw" className="w-4 h-4" /><div className="flex flex-col"><span className="uppercase text-[10px]">同步中</span><span className="text-[10px] text-white/40 font-bold">{formatDate(new Date())}</span></div></div></div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-10 gap-6 mb-8">
                            <div className="lg:col-span-4 dashboard-panel h-[180px] overflow-hidden flex flex-col"><div className="flex items-center gap-2 mb-2 border-b border-white/5 pb-1 font-black text-white/50 text-xs uppercase"><Icon name="history" className="w-4 h-4 text-[#ffbae9]" /> 操作日誌</div><div className="flex-1 overflow-y-auto custom-scrollbar font-mono text-[13px] space-y-1 text-white/70">{activityLogs.map(l => <div key={l.id} className="border-b border-white/5 pb-0.5"><span className="text-white/30 text-[10px] mr-2">[{formatDate(l.timestamp).split(' ')[1]}]</span> <span className="font-bold" style={{ color: nameColorMap[l.userName] }}>{l.userName}</span> {l.action} <span className="font-black">"{l.gameName}"</span></div>)}</div></div>
                            <div className="lg:col-span-2 dashboard-panel h-[180px] flex flex-col gap-3"><div className="flex justify-between items-center text-xs font-black text-white/50 uppercase"><span>在線</span><span className="text-xl font-black text-white">{onlineUsers.length}</span></div><div className="bg-black/20 border border-white/5 p-2 flex-1 overflow-y-auto custom-scrollbar text-[11px] rounded flex flex-wrap gap-2">{onlineUsers.map(u => <span key={u.uid} style={{ color: u.color }} className="font-black">● {u.name}</span>)}</div><div className="flex justify-between items-center pt-1 border-t border-white/5"><div className="flex items-center gap-2 cursor-pointer" onClick={() => setIsEditingName(true)}>{isEditingName ? <input autoFocus className="bg-black border-b border-[#ffbae9] text-[11px] w-20 outline-none" defaultValue={userName} onBlur={e => { const v=e.target.value.trim()||userName; setUserName(v); safeSetItem('steam_user_name', v); setIsEditingName(false); }} /> : <span className="text-xs font-black" style={{ color: userColor }}>{userName}</span>}<Icon name="edit-3" className="w-3 h-3 text-white/20" /></div><input type="color" className="w-6 h-6 bg-transparent cursor-pointer" value={userColor} onChange={e => { setUserColor(e.target.value); safeSetItem('steam_user_color', e.target.value); }} /></div></div>
                            <div className="lg:col-span-4 dashboard-panel h-[180px] relative flex flex-col"><div className="absolute top-0 left-0 w-full h-[2px] bg-[#ffbae9]"></div><div className="flex justify-between items-center mb-2 text-xs font-black text-white/50 uppercase tracking-widest"><div className="flex items-center gap-3"><span>成員統計</span><Icon name="download" className="w-3.5 h-3.5 hover:text-white" onClick={handleExportData} /></div></div><div className="flex-1 overflow-y-auto custom-scrollbar pr-1"><table className="w-full text-[11px] font-black border-collapse"><thead><tr className="text-left text-white/30 border-b border-white/5"><th className="pb-1">成員</th><th className="pb-1 text-center">總數</th><th className="pb-1 text-center text-cyan-400">觀看中</th><th className="pb-1 text-center text-green-400">已看完</th></tr></thead><tbody>{memberStats.map(m => (<tr key={m.name} className="border-b border-white/5 hover:bg-white/5"><td className="py-1.5" style={{ color: m.color }}>{m.name}</td><td onClick={() => toggleMemberFilter(m.name, 'total')} className="py-1.5 text-center cursor-pointer">{m.stats.total}</td><td onClick={() => toggleMemberFilter(m.name, 'watching')} className="py-1.5 text-center cursor-pointer text-cyan-400">{m.stats.watching}</td><td onClick={() => toggleMemberFilter(m.name, 'completed')} className="py-1.5 text-center cursor-pointer text-green-400">{m.stats.completed}</td></tr>))}</tbody></table></div></div>
                        </div>

                        <div className="flex flex-col md:flex-row items-stretch md:items-center bg-black/20 border border-white/10 rounded-t-lg overflow-hidden shadow-xl">
                            <button onClick={handleOpenAddModal} className="px-10 py-5 bg-[#ffbae9] text-[#3f5968] font-black border-l-8 border-white uppercase tracking-widest text-sm">+ 錄入新內容</button>
                            <div className="flex-grow flex items-center px-8 py-4 md:py-0"><Icon name="search" className="w-5 h-5 text-white/40 mr-4" /><input type="text" placeholder="搜尋標題或分類..." className="bg-transparent outline-none uppercase font-black tracking-widest text-sm flex-grow placeholder:text-white/20" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} /></div>
                            <div className="px-8 flex items-center justify-end py-4 md:py-0 gap-3">
                                {!isEditLocked && (<button onClick={handleReorderIDs} className="px-4 py-2 bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 rounded-full font-black text-[10px] uppercase transition-all flex items-center gap-2"><Icon name="list-ordered" className="w-3 h-3" /> 重排</button>)}
                                <button onClick={() => setIsEditLocked(!isEditLocked)} className={`px-6 py-2 rounded-full font-black text-xs border transition-all ${isEditLocked ? 'text-[#ffbae9] border-[#ffbae9]/50 bg-[#ffbae9]/10' : 'text-green-300 border-green-500/50 bg-green-500/10'}`}>{isEditLocked ? "唯讀" : "管理"}</button>
                            </div>
                        </div>

                        <article className="tab-content bg-black/10 border-x border-b border-white/10 p-6 rounded-b-lg shadow-2xl">
                            <nav className="tab-bar">
                                {customCategories.map((cat, idx) => (<div key={idx} className={`tab ${activeTab === cat ? 'active' : ''}`} onClick={() => setActiveTab(prev => prev === cat ? null : cat)}>{cat}</div>))}
                                <div className="ml-auto flex gap-2 pr-2">{!isEditLocked && <div className="tab-action-btn btn-plus" onClick={() => setIsAddGroupModalOpen(true)}><Icon name="plus" className="w-4 h-4" /></div>}{!isEditLocked && activeTab && <div className="tab-action-btn btn-minus" onClick={handleDeleteGroup}><Icon name="minus" className="w-4 h-4" /></div>}</div>
                            </nav> 
                            <div className="component-view">
                                <ul>{isLoadingGames ? <div className="col-span-full py-20 text-center text-white/20 font-black">SYNCHRONIZING...</div> : filteredGames.length === 0 ? <div className="col-span-full py-20 text-center text-white/10 font-black uppercase">目前無資料</div> : filteredGames.map(g => (
                                    <GameCard key={g.id} g={g} nameColorMap={nameColorMap} allSources={customSources} isEditLocked={isEditLocked} 
                                        onOpenEdit={(item) => { 
                                            setEditingId(item.id); setRawImageData(item.cover); 
                                            const ensureP = (v) => v?.v1 !== undefined ? { ...emptyProgress, ...v } : { ...emptyProgress, v1: v || '' }; 
                                            const sObj = customSources.find(s => s.name === item.source);
                                            setFormData({ ...item, sourceIcon: sObj ? sObj.icon : '', year: item.year || '', totalEpisodes: ensureP(item.totalEpisodes), watchedProgress: ensureP(item.watchedProgress), updatedEpisodes: ensureP(item.updatedEpisodes), paidProgress: ensureP(item.paidProgress), notes: item.notes || '', manualUpdatedAt: item.manualUpdatedAt || '', watchingBy: Array.isArray(item.watchingBy) ? item.watchingBy : [] }); 
                                            setIsModalOpen(true); 
                                        }} onDelete={(item) => setDeleteGameTarget(item)} />
                                ))}</ul>
                            </div> 
                        </article>
                    </div>

                    <div className="fab-btn" onClick={() => isEditLocked ? setIsEditLocked(false) : handleOpenAddModal()} title={isEditLocked ? "解鎖模式" : "快速錄入"}><Icon name={isEditLocked ? "lock" : "plus"} className="w-8 h-8" /></div>

                    {isAddGroupModalOpen && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-[#0b0e14] border border-white/20 p-6 rounded shadow-2xl w-full max-w-xs text-center"><h4 className="text-sm font-black mb-4 uppercase tracking-widest">新增自定義分組</h4><input autoFocus className="modal-input-base w-full mb-4 text-sm" value={newGroupName} onChange={e => setNewGroupName(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAddGroup()}/><div className="flex gap-2"><button onClick={() => setIsAddGroupModalOpen(false)} className="flex-1 py-2 bg-white/5 text-[10px] font-black rounded uppercase">取消</button><button onClick={handleAddGroup} className="flex-1 py-2 bg-[#ffbae9] text-[#3f5968] text-[10px] font-black rounded uppercase">確定</button></div></div>
                        </div>
                    )}

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm overflow-y-auto">
                            <div className="bg-[#0b0e14] border border-white/10 w-full max-w-3xl my-8 overflow-hidden relative shadow-2xl rounded-sm">
                                <div className="absolute top-0 left-0 w-full h-1 bg-[#ffbae9]"></div>
                                <button type="button" onClick={() => {setIsModalOpen(false); setEditingId(null);}} className="absolute right-4 top-4 text-slate-600 hover:text-white transition-all z-10"><Icon name="x" className="w-5 h-5" /></button>
                                <div className="p-4 md:p-8">
                                    <h3 className="text-xl md:text-2xl font-black italic mb-4 md:mb-8 underline decoration-[#ffbae9]/30 decoration-4 uppercase tracking-tighter">{editingId ? 'Modify' : 'New Entry'} 資料卡</h3>
                                    <form onSubmit={handleSaveGame} className="space-y-4 md:space-y-5">
                                        <div className="grid grid-cols-1 md:grid-cols-12 gap-6 md:gap-8">
                                            <div className="md:col-span-4 space-y-3 md:space-y-4">
                                                <div onClick={() => setLastSelectedImgZone('cover')} className={`w-[90px] md:w-full mx-auto md:mx-0 aspect-[3/4.2] bg-black/20 border border-white/10 rounded flex flex-col items-center justify-center cursor-pointer overflow-hidden group hover:border-[#ffbae9] transition-all shadow-xl ${lastSelectedImgZone === 'cover' ? 'border-[#ffbae9] ring-2 ring-[#ffbae9]/20' : ''}`}>
                                                    {formData.cover ? <img src={formData.cover} className="w-full h-full object-contain" /> : <div className="text-center p-2 text-[9px] text-white/20 group-hover:text-[#ffbae9] font-black uppercase">封面貼上</div>}
                                                </div>
                                                {formData.cover && (<button type="button" onClick={() => setIsCropping(true)} className="w-[90px] md:w-full mx-auto block py-1.5 md:py-2 bg-white/5 border border-white/10 rounded text-[9px] md:text-[10px] font-black uppercase text-white/60 hover:bg-[#ffbae9] transition-all">裁剪封面</button>)}
                                                <div className="w-fit"><label className="block text-[10px] font-black text-white/40 uppercase mb-1">編號</label><input type="text" className="modal-input-base w-12 md:w-16 text-center font-black p-1 text-[11px] mobile-narrow-box" value={formData.order} onChange={e=>setFormData({...formData, order: e.target.value})} /></div>
                                                <div className="flex flex-row md:flex-row gap-3 items-end">
                                                    <div className="w-fit"><label className="block text-[10px] font-black text-white/40 uppercase mb-1">狀態</label><select className="modal-input-base w-24 md:w-28 text-[11px] font-black px-2 mobile-narrow-select" value={formData.airingStatus} onChange={e=>setFormData({...formData, airingStatus: e.target.value})}><option value="連載中">連載中</option><option value="已完結">已完結</option><option value="待播出">待播出</option></select></div>
                                                    <div className="w-fit"><label className="block text-[10px] font-black text-white/40 uppercase mb-1">年份</label><input type="text" className="modal-input-base w-14 md:w-20 text-center font-black p-1 text-[11px] mobile-narrow-box" value={formData.year} onChange={e=>setFormData({...formData, year: e.target.value})} /></div>
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black text-white/40 uppercase mb-1">分類</label>
                                                    <select className="modal-input-base w-full text-[11px] font-bold px-2 mobile-narrow-select mb-1.5" value={formData.category} onChange={e=>setFormData({...formData, category: e.target.value})}><option value="">- 分類 -</option>{customCategories.map(c => <option key={c} value={c}>{c}</option>)}</select>
                                                    {recentCategories.length > 0 && (<div className="flex gap-1.5 overflow-x-auto pb-1 custom-scrollbar">{recentCategories.map(rc => (<button key={rc} type="button" onClick={() => setFormData({...formData, category: rc})} className="quick-pick-btn">{rc}</button>))}</div>)}
                                                </div>
                                                <div>
                                                    <label className="block text-[10px] font-black text-white/40 uppercase mb-1">來源</label>
                                                    <div className="flex items-center gap-2">
                                                        <div className={`source-icon-preview-box !w-10 !h-10 flex-shrink-0 ${lastSelectedImgZone === 'source' ? 'border-[#ffbae9] ring-2 ring-[#ffbae9]/20' : 'border-[#ffbae9]/30'}`} onClick={() => {setLastSelectedImgZone('source'); showNotify("請貼上來源圖標");}}>{formData.sourceIcon ? <img src={formData.sourceIcon} /> : <Icon name="image" className="w-4 h-4 text-white/20" />}</div>
                                                        <div className="flex-1 min-w-0"><input list="source-list" placeholder="輸入來源..." className="modal-input-base w-full text-[11px] font-bold px-2 mobile-narrow-select" value={formData.source} onChange={e => { const v=e.target.value; const ex=customSources.find(s=>s.name===v); setFormData({...formData, source:v, sourceIcon:ex?ex.icon:formData.sourceIcon}); }} /><datalist id="source-list">{customSources.map(s => <option key={s.name} value={s.name}>{s.name}</option>)}</datalist></div>
                                                    </div>
                                                    <div className="flex flex-wrap gap-2 mt-2">
                                                        {customSources.map(s => (
                                                            <button key={s.name} type="button" onClick={() => setFormData({...formData, source: s.name, sourceIcon: s.icon})} className={`quick-pick-btn flex items-center gap-1.5 ${formData.source === s.name ? '!border-[#ffbae9] !text-[#ffbae9]' : ''}`}>
                                                                {s.icon && <img src={s.icon} className="w-3 h-3 object-contain" />} {s.name}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="md:col-span-8 space-y-4">
                                                <div><label className="block text-[10px] md:text-[11px] font-black text-[#ffbae9]/60 uppercase mb-1">-標題名稱-</label><input required className="modal-input-base w-full font-black text-white text-base md:text-lg" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} /></div>
                                                <div className="flex flex-col md:flex-row gap-3 md:gap-4"><ProgressInputField label="總集數" value={formData.totalEpisodes} onChange={v => setFormData({ ...formData, totalEpisodes: v })} /><ProgressInputField label="更新至" value={formData.updatedEpisodes} onChange={v => setFormData({ ...formData, updatedEpisodes: v })} /></div>
                                                <div className="flex items-end gap-3"><div className="w-fit"><label className="block text-[10px] md:text-[11px] font-black text-white/40 uppercase mb-1">-更新周期-</label><select className="modal-input-base w-28 md:w-32 text-[11px] font-bold px-2 mobile-narrow-select" value={formData.updateDay} onChange={e=>setFormData({...formData, updateDay: e.target.value})}><option value="">-</option>{['一','二','三','四','五','六','日'].map(d => <option key={d} value={d}>每周 ({d})</option>)}</select></div><div className="flex-1"><label className="block text-[10px] md:text-[11px] font-black text-[#ffbae9]/80 uppercase mb-1">-時間-</label><TimeSelector value={formData.updateTime} onChange={(nt) => setFormData({...formData, updateTime: nt})} /></div></div>
                                                <div className="flex flex-col md:flex-row gap-3 md:gap-4"><ProgressInputField label="觀看進度" labelClass="text-cyan-400" value={formData.watchedProgress} onChange={v => setFormData({ ...formData, watchedProgress: v })} /><ProgressInputField label="付費進度" labelClass="text-yellow-400" value={formData.paidProgress} onChange={v => setFormData({ ...formData, paidProgress: v })} /></div>
                                                <div className="flex flex-wrap gap-4">
                                                    <div className="w-fit"><label className="block text-[10px] md:text-[11px] font-black text-white/40 uppercase mb-1">-手動更新-</label><input className="modal-input-base w-28 md:w-32 font-black text-[11px] p-1.5 mobile-narrow-box" value={formData.manualUpdatedAt} onChange={e=>setFormData({...formData, manualUpdatedAt: e.target.value})} /></div>
                                                    <div className="flex-1 min-w-[120px]"><label className="block text-[10px] md:text-[11px] font-black text-white/40 uppercase mb-1">-URL-</label><input className="modal-input-base w-full font-mono text-[11px] text-cyan-500" value={formData.url} onChange={e=>setFormData({...formData, url: e.target.value})} /></div>
                                                </div>
                                                <div><label className="block text-[10px] md:text-[11px] font-black text-white/40 uppercase mb-1">-誰在看-</label><div className="inline-flex flex-wrap gap-2 p-1.5 bg-black/30 border border-white/5 rounded min-h-[36px]">{["糖糖", "雲雲"].map(name => (<div key={name} onClick={() => { const list = [...(formData.watchingBy || [])]; const nList = list.includes(name) ? list.filter(n => n !== name) : [...list, name]; setFormData({...formData, watchingBy: nList}); }} className={`watcher-tag !px-2.5 !py-1 ${formData.watchingBy.includes(name) ? 'active' : ''}`}>{name}</div>))}</div></div>
                                                <div><label className="block text-[10px] md:text-[11px] font-black text-white/40 uppercase mb-1">-備註-</label><input className="modal-input-base w-full font-black text-[11px] p-1.5" value={formData.notes || ""} onChange={e=>setFormData({...formData, notes: e.target.value})} /></div>
                                            </div>
                                        </div>
                                        <div className="pt-4 md:pt-6 flex gap-3 md:gap-4"><button type="button" onClick={() => {setIsModalOpen(false); setEditingId(null);}} className="flex-1 py-3 md:py-4 bg-white/5 text-[11px] md:text-[12px] font-black rounded uppercase border border-white/5">取消</button><button type="submit" className="flex-[2] py-3 md:py-4 bg-[#ffbae9] text-[#3f5968] text-[11px] md:text-[12px] font-black rounded shadow-lg uppercase transition-all hover:scale-[1.01] active:scale-[0.98]">確認提交</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {isCropping && (<ImageCropperModal imageSrc={rawImageData || formData.cover} onCrop={(c) => { setFormData(p => ({ ...p, cover: c })); setIsCropping(false); showNotify("封面已更新"); }} onCancel={() => setIsCropping(false)} />)}
                    {deleteGameTarget && (<div className="fixed inset-0 z-[700] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md"><div className="bg-[#0b0e14] border border-red-500/50 w-full max-sm p-10 rounded-sm text-center shadow-2xl"><Icon name="alert-triangle" className="w-12 h-12 text-red-500 mx-auto mb-4" /><h4 className="text-red-500 font-black mb-2 text-lg">確認刪除？</h4><p className="text-sm text-slate-300 mb-8 italic">{String(deleteGameTarget.name)}</p><div className="flex gap-4"><button onClick={() => setDeleteGameTarget(null)} className="flex-1 py-3 bg-white/5 text-[12px] font-black rounded border border-white/5">取消</button><button onClick={() => handleDeleteGame(deleteGameTarget.id)} className="flex-1 py-3 bg-red-600 text-white text-[12px] font-black rounded">確定</button></div></div></div>)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
