<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM 遊戲庫統計系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #02040a; 
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
        }

        input, textarea, select, .selectable-cell {
            user-select: text;
            -webkit-user-select: text;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0d1117; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        
        .animate-text-shimmer {
            background: linear-gradient(to right, #818cf8, #22d3ee, #fb7185, #818cf8);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* 參考代碼樣式整合 */
        .tab-content { width: 100%; }
        .tab-bar { 
            display: flex; 
            position: relative; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            margin-bottom: 1.5rem; 
            gap: 2rem;
            padding-bottom: 0.5rem;
        }
        .tab { 
            font-weight: 900; 
            color: #64748b; 
            cursor: pointer; 
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .tab.active { color: #22d3ee; }
        .tab-bar .underline { 
            position: absolute; 
            bottom: -1px; 
            height: 2px; 
            background: #22d3ee; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .component-view ul {
            display: grid;
            grid-template-cols: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            padding: 0;
            list-style: none;
        }
        @media (max-width: 640px) {
            .component-view ul { grid-template-cols: 1fr; }
        }

        .component-view li {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            position: relative;
        }
        .component-view li:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(34, 211, 238, 0.3);
            transform: translateY(-2px);
        }

        .component-view li a { display: flex; text-decoration: none; color: inherit; padding: 1rem; gap: 1.25rem; }
        
        .image-container {
            width: 100px;
            height: 140px;
            flex-shrink: 0;
            background: #000;
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        .desc { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        .desc .title { 
            font-size: 1.15rem; 
            font-weight: 900; 
            margin: 0 0 0.5rem 0; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            color: #fff;
        }
        .meta { font-size: 0.85rem; color: #94a3b8; line-height: 1.8; }
        .meta strong { color: #cbd5e1; margin-right: 0.5rem; }

        .expand {
            text-align: center;
            padding: 1.5rem;
            color: #475569;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        .expand:hover { color: #22d3ee; background: rgba(34, 211, 238, 0.05); }

        /* 原有彈窗輔助樣式 */
        .modal-field-container {
            display: grid;
            grid-template-cols: 70px 1fr;
            align-items: center;
            gap: 0.5rem;
        }
        .modal-input-base {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            border-bottom: 2px solid #1e293b;
            padding: 0.5rem 0.75rem;
            transition: all 0.3s ease;
        }
        .modal-input-base:focus {
            border-bottom-color: #22d3ee;
            background: rgba(0,0,0,0.6);
            outline: none;
        }

        .achievement-bar-wrapper {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 12px;
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, memo, useCallback } = React;
        
        const isClient = typeof window !== 'undefined';
        const APP_ID = 'steam-stats-v4';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNYdJPpz9_7nC8eqdKxzQw3r_HSuc95ck",
            authDomain: "steam2-43c65.firebaseapp.com",
            projectId: "steam2-43c65",
            storageBucket: "steam2-43c65.firebasestorage.app",
            messagingSenderId: "724393722543",
            appId: "1:724393722543:web:2824b735551700f080ca5a"
        };

        if (isClient && !firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = isClient ? firebase.firestore() : null;
        const auth = isClient ? firebase.auth() : null;

        const formatDate = (ts) => { 
            if (!ts) return "LIVE"; 
            const date = ts instanceof firebase.firestore.Timestamp ? new Date(ts.toMillis()) : (ts instanceof Date ? ts : new Date(ts)); 
            if(isNaN(date.getTime())) return "NOW";
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`; 
        };

        const compressImage = (dataUrl, maxWidth = 400) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = dataUrl;
            });
        };

        const safeGetStorage = (key, fallback) => {
            if (!isClient) return fallback;
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) { return fallback; }
        };
        const safeSetStorage = (key, value) => {
            if (!isClient) return;
            try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) {}
        };

        const Icon = memo(({ name, className, onClick, title }) => (
            <span 
                onClick={(e) => { if(onClick) { e.stopPropagation(); onClick(e); } }} 
                className={`inline-flex items-center justify-center cursor-pointer ${className || ''}`}
                title={title}
            >
                <i data-lucide={name} className="w-full h-full"></i>
            </span>
        ));

        // 依照參考樣式 100% 還原的卡片組件
        const GameCard = memo(({ g, onOpenEdit, isEditLocked, onDelete, nameColorMap }) => {
            const addedByColor = nameColorMap[g.addedBy] || '#818cf8';
            
            return (
                <li data-v-4f0200c2="" className="group">
                    <a data-v-4f0200c2="" href={g.url || "#"} target={g.url ? "_blank" : "_self"} onClick={(e) => { if(!g.url) e.preventDefault(); }}>
                        <div data-v-4f0200c2="" className="image-container">
                            {g.cover ? (
                                <div data-v-4f0200c2="" className="image" style={{ backgroundImage: `url(${g.cover})` }}></div>
                            ) : (
                                <div className="w-full h-full flex items-center justify-center bg-slate-900 text-slate-800"><Icon name="image" className="w-8 h-8" /></div>
                            )}
                        </div> 
                        <div data-v-4f0200c2="" className="desc">
                            <h1 data-v-4f0200c2="" title={g.name} className="title">
                                <span className="text-cyan-500 mr-2 text-xs font-mono">#{g.order || 0}</span>
                                {g.name}
                            </h1> 
                            <div data-v-4f0200c2="" className="meta">
                                <div data-v-4f0200c2=""><strong>提起人：</strong> <span style={{ color: addedByColor }} className="font-bold">{g.addedBy || '系統'}</span></div> 
                                <div data-v-4f0200c2=""><strong>預算：</strong> {g.currency || 'HK$'} {g.price || 0}</div> 
                                <div data-v-4f0200c2=""><strong>最後更新：</strong> {formatDate(g.createdAt || g.timestamp).split(' ')[0]}</div>
                            </div>

                            {!isEditLocked && (
                                <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onClick={(e) => { e.preventDefault(); e.stopPropagation(); onOpenEdit(g); }} className="p-1.5 bg-indigo-600 rounded hover:bg-indigo-500"><Icon name="edit-2" className="w-3.5 h-3.5" /></button>
                                    <button onClick={(e) => { e.preventDefault(); e.stopPropagation(); onDelete(g); }} className="p-1.5 bg-red-600 rounded hover:bg-red-500"><Icon name="trash-2" className="w-3.5 h-3.5" /></button>
                                </div>
                            )}

                            {g.note && (
                                <div className="mt-2 text-[10px] text-slate-500 italic line-clamp-1 border-t border-white/5 pt-1">
                                    {g.note}
                                </div>
                            )}
                        </div>
                    </a>
                </li>
            );
        });

        function App() {
            const importInputRef = useRef(null);
            const fileInputRef = useRef(null);

            const [notification, setNotification] = useState(null);
            const showNotify = useCallback((msg) => { 
                setNotification(msg); 
                setTimeout(() => setNotification(null), 3000); 
            }, []);

            const [user, setUser] = useState(null);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [activityLogs, setActivityLogs] = useState([]);
            const [isLoadingLogs, setIsLoadingLogs] = useState(true);
            const [isLoadingGames, setIsLoadingGames] = useState(true);
            const [isSyncing, setIsSyncing] = useState(false);
            const [lastSynced, setLastSynced] = useState(null);
            const [userName, setUserName] = useState(() => safeGetStorage('steam_user_name', '用戶_' + Math.floor(Math.random()*1000)));
            const [userColor, setUserColor] = useState(() => safeGetStorage('steam_user_color', '#22d3ee'));
            const [isEditingName, setIsEditingName] = useState(false);
            const [games, setGames] = useState([]); 
            const [allUserStatuses, setAllUserStatuses] = useState([]); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            const [formData, setFormData] = useState({ name: '', addedBy: '', price: '0', currency: 'HK$', url: '', cover: null, note: '' });
            const [searchQuery, setSearchQuery] = useState(''); 
            const [isEditLocked, setIsEditLocked] = useState(true);
            const [activeTab, setActiveTab] = useState(0); // 0: 最新連載, 1: 近期更新

            const [isStatusSettingsOpen, setIsStatusSettingsOpen] = useState(false);
            const [isRateSettingsOpen, setIsRateSettingsOpen] = useState(false);
            const [showClearConfirm, setShowClearConfirm] = useState(false);
            const [deleteGameTarget, setDeleteGameTarget] = useState(null);

            const [statusLabels, setStatusLabels] = useState([
                { id: 'unbought', label: '願望清單', color: '#ffffff' },
                { id: 'bought', label: '已購買', color: '#67e8f9' },
                { id: 'playing', label: '遊玩中', color: '#f0abfc' },
                { id: 'completed', label: '已完成', color: '#bef264' }
            ]);
            const [rates, setRates] = useState([{ code: 'RMB¥', rate: 0.92 }, { code: 'РУБ₽', rate: 11.5 }, { code: 'INR₹', rate: 10.5 }]);

            const paths = useMemo(() => ({
                presence: `artifacts/${APP_ID}/public/data/presence`,
                logs: `artifacts/${APP_ID}/public/data/activity_logs`,
                games: `artifacts/${APP_ID}/public/data/games`,
                statuses: `artifacts/${APP_ID}/public/data/user_statuses`,
                settings: `artifacts/${APP_ID}/public/data/settings`
            }), []);

            const syncData = async (silently = false) => {
                if (!db || isSyncing) return;
                if (!silently) setIsSyncing(true);
                try {
                    const gamesSnap = await db.collection(paths.games).get();
                    const gamesList = []; gamesSnap.forEach(doc => gamesList.push({ id: doc.id, ...doc.data() }));
                    setGames(gamesList);
                    const statusSnap = await db.collection(paths.statuses).get();
                    const statusList = []; statusSnap.forEach(doc => statusList.push({ id: doc.id, ...doc.data() }));
                    setAllUserStatuses(statusList);
                    
                    const logSnap = await db.collection(paths.logs).limit(30).get();
                    const logList = []; logSnap.forEach(doc => logList.push({ id: doc.id, ...doc.data() }));
                    logList.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
                    setActivityLogs(logList);
                    
                    const labelDoc = await db.collection(paths.settings).doc('labels').get();
                    if (labelDoc.exists) setStatusLabels(labelDoc.data().list);
                    const rateDoc = await db.collection(paths.settings).doc('rates_v2').get();
                    if (rateDoc.exists) setRates(rateDoc.data().list);
                    
                    setLastSynced(new Date());
                    setIsLoadingGames(false);
                    setIsLoadingLogs(false);
                } catch (e) { showNotify("同步數據失敗"); }
                setIsSyncing(false);
            };

            const logActivity = useCallback((action, gameName) => { 
                if(isClient && db && user) db.collection(paths.logs).add({ userName, action, gameName, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).catch(() => {}); 
            }, [userName, user, paths]);

            const handleDeleteGame = async (gameId) => {
                if (!db || !gameId) return;
                try {
                    const game = games.find(g => g.id === gameId);
                    await db.collection(paths.games).doc(gameId).delete();
                    logActivity("刪除", game?.name || "未知");
                    showNotify("遊戲已成功刪除");
                    setDeleteGameTarget(null);
                    syncData(true);
                } catch (e) { showNotify("刪除失敗"); }
            };

            const handleSaveGame = async (e) => {
                if (e) e.preventDefault();
                if (!(formData.name || '').trim() || !db || !user) return;
                const finalData = { ...formData, addedBy: formData.addedBy || userName };
                try {
                    if (editingId) { await db.collection(paths.games).doc(editingId).update(finalData); logActivity("修改數據", finalData.name); } 
                    else { 
                        const nextOrder = games.length > 0 ? Math.max(...games.map(s => parseInt(s.order) || 0)) + 1 : 1;
                        await db.collection(paths.games).add({ ...finalData, order: nextOrder, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); 
                        logActivity("錄入", finalData.name); 
                    }
                    showNotify("已保存"); setIsModalOpen(false); setEditingId(null); syncData(true);
                } catch (err) { showNotify("保存失敗"); }
            };

            const handleExportData = () => {
                const backup = { version: "8.3", games, statuses: allUserStatuses, settings: { statusLabels, rates } };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `steam_backup_${Date.now()}.json`; a.click();
            };

            const handleImportData = async (e) => {
                const file = e.target.files[0]; if (!file || !db) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const data = JSON.parse(ev.target.result);
                    showNotify("正在恢復...");
                    const gamesSnap = await db.collection(paths.games).get();
                    const gBatch = db.batch(); gamesSnap.forEach(doc => gBatch.delete(doc.ref)); await gBatch.commit();
                    if (data.games) for (const g of data.games) { const { id, ...gd } = g; await db.collection(paths.games).doc(id).set(gd); }
                    showNotify("資料已同步"); syncData();
                };
                reader.readAsText(file);
            };

            const handleClearAllData = async () => {
                if (!db) return;
                try {
                    const gamesSnap = await db.collection(paths.games).get();
                    const statusSnap = await db.collection(paths.statuses).get();
                    const batch = db.batch();
                    gamesSnap.forEach(doc => batch.delete(doc.ref));
                    statusSnap.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    showNotify("所有雲端數據已清空");
                    setShowClearConfirm(false);
                    syncData(true);
                } catch (e) { showNotify("操作失敗"); }
            };

            const tableMemberNames = useMemo(() => {
                const names = new Set();
                const activeGameIds = new Set(games.map(g => g.id));
                allUserStatuses.forEach(s => { if(s.userName && activeGameIds.has(s.gameId)) names.add(s.userName); });
                games.forEach(g => { if(g.addedBy) names.add(g.addedBy); });
                return Array.from(names).filter(Boolean).sort();
            }, [allUserStatuses, games]);

            const nameColorMap = useMemo(() => {
                const map = {};
                onlineUsers.forEach(u => map[u.name] = u.color);
                allUserStatuses.forEach(s => { if (s.userColor && !map[s.userName]) map[s.userName] = s.userColor; });
                map[userName] = userColor;
                return map;
            }, [onlineUsers, allUserStatuses, userName, userColor]);

            const allMembersStats = useMemo(() => {
                const activeGameIds = new Set(games.map(g => g.id));
                return tableMemberNames.map(name => {
                    const userStatuses = allUserStatuses.filter(s => s.userName === name && activeGameIds.has(s.gameId));
                    const stats = {}; 
                    statusLabels.forEach(l => { stats[l.id] = userStatuses.filter(s => s.status === l.id).length; });
                    return { name, color: nameColorMap[name] || '#ffffff', stats };
                });
            }, [tableMemberNames, allUserStatuses, nameColorMap, statusLabels, games]);

            const filteredGames = useMemo(() => {
                let list = [...games];
                if (searchQuery.trim()) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(g => (g.name || "").toLowerCase().includes(q));
                }
                
                if (activeTab === 0) {
                    // 最新連載: 按建立時間降序
                    list.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                } else {
                    // 近期更新: 按 Order 升序
                    list.sort((a, b) => (parseInt(a.order) || 0) - (parseInt(b.order) || 0));
                }
                return list;
            }, [games, searchQuery, activeTab]);

            useEffect(() => {
                if (!isClient || !auth) return;
                auth.signInAnonymously().then(u => setUser(u.user)).catch(() => {});
            }, []);

            useEffect(() => {
                if (user) {
                    syncData();
                    const unsubP = db.collection(paths.presence).onSnapshot(snap => {
                        const list = []; const now = Date.now();
                        snap.forEach(doc => { const d = doc.data(); if (d.lastSeen && (now - d.lastSeen.toMillis() < 300000)) list.push(d); });
                        setOnlineUsers(list);
                    });
                    return () => unsubP();
                }
            }, [user]);

            useEffect(() => {
                if (!isClient || !user || !db) return;
                const updatePresence = () => db.collection(paths.presence).doc(user.uid).set({ uid: user.uid, name: userName, color: userColor, lastSeen: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true }).catch(() => {});
                updatePresence();
                const heartbeat = setInterval(updatePresence, 120000);
                return () => clearInterval(heartbeat);
            }, [user, userName, userColor]);

            useEffect(() => { if (isClient && window.lucide) window.lucide.createIcons(); }, [games, isModalOpen, isEditLocked, onlineUsers, filteredGames, activeTab]);

            return (
                <div className={`min-h-screen p-4 md:p-8 relative text-white pb-24 ${isEditLocked ? 'mode-locked' : 'mode-edit'}`}>
                    <div className="fixed inset-0 z-[-1] opacity-20 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                    {notification && <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] bg-cyan-500 text-black font-black px-6 py-2 rounded-full border-2 border-white shadow-2xl">{notification}</div>}
                    
                    <div className="max-w-[1600px] mx-auto">
                        <header className="mb-8 flex items-center justify-between">
                            <div className="flex items-center gap-6">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" className="w-20 h-20" />
                                <div>
                                    <div className="flex items-center gap-2 mb-1"><div className="w-2 h-2 bg-indigo-400 shadow-[0_0_8px_#818cf8]"></div><span className="text-xs font-black text-indigo-400 tracking-widest uppercase">Steam Matrix v8.3</span></div>
                                    <h1 className="text-4xl md:text-5xl font-black uppercase tracking-tighter">STEAM <span className="animate-text-shimmer">遊戲庫統計系統</span></h1>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className={`flex items-center gap-2 px-4 py-2 border rounded text-xs font-black bg-blue-950/40 border-blue-500/50 text-blue-400 transition-all ${isSyncing ? 'animate-pulse' : ''}`}>
                                    <Icon name="refresh-cw" className={`w-4 h-4 cursor-pointer ${isSyncing ? 'animate-spin' : ''}`} onClick={() => syncData()} />
                                    <div className="flex-col flex"><span className="uppercase text-[10px]">同步</span><span className="text-[10px] text-blue-500/60 font-bold">{lastSynced ? formatDate(lastSynced).split(' ')[1] : '...'}</span></div>
                                </div>
                                {!isEditLocked && <button onClick={() => setShowClearConfirm(true)} className="flex items-center gap-2 px-4 py-2 bg-red-950/40 border border-red-500/30 text-red-400 text-xs font-black rounded hover:bg-red-600 hover:text-white uppercase tracking-widest"><Icon name="trash-2" className="w-4 h-4" /> 清除</button>}
                            </div>
                        </header>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-10 gap-6 mb-12">
                            <div className="lg:col-span-4 bg-slate-950/80 border border-slate-800 p-4 h-[180px] overflow-hidden flex flex-col rounded shadow-inner">
                                <div className="flex items-center gap-2 mb-2 border-b border-slate-800 pb-1 font-black text-slate-500 text-xs"><Icon name="database" className="w-4 h-4 text-cyan-500" /> 同步日誌</div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar font-mono text-[15px] space-y-1 text-slate-400">
                                    {isLoadingLogs ? <div className="animate-pulse italic">CONNECTING...</div> : activityLogs.map(log => (
                                        <div key={log.id}>[{formatDate(log.timestamp).split(' ')[1]}] <span className="font-bold" style={{ color: nameColorMap[log.userName] }}>{log.userName}</span> {log.gameName} <span className="text-[12px] text-slate-700">({log.action})</span></div>
                                    ))}
                                </div>
                            </div>
                            <div className="lg:col-span-2 bg-slate-900/40 border border-white/5 p-4 h-[180px] flex flex-col gap-3 rounded backdrop-blur-sm">
                                <div className="flex justify-between items-center text-xs font-black text-slate-500 uppercase"><span>在線</span><span className="text-xl font-black text-white">{onlineUsers.length}</span></div>
                                <div className="bg-black/60 border border-slate-800 p-2 flex-1 overflow-y-auto custom-scrollbar text-[11px] rounded flex flex-wrap gap-2">
                                    {onlineUsers.map(u => (<span key={u.uid} style={{ color: u.color }} className="font-bold">● {u.name}</span>))}
                                </div>
                                <div className="flex justify-between items-center pt-1 border-t border-white/5">
                                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setIsEditingName(true)}>{isEditingName ? <input autoFocus className="bg-black border-b border-cyan-400 text-[11px] w-20 outline-none" defaultValue={userName} onBlur={e => { setUserName(e.target.value.trim() || userName); safeSetStorage('steam_user_name', e.target.value.trim()); setIsEditingName(false); }} /> : <span className="text-xs font-black" style={{ color: userColor }}>{userName}</span>}<Icon name="edit-3" className="w-3 h-3 text-slate-600" /></div>
                                    <input type="color" className="w-6 h-6 bg-transparent cursor-pointer" value={userColor} onChange={e => { setUserColor(e.target.value); safeSetStorage('steam_user_color', e.target.value); }} />
                                </div>
                            </div>
                            <div className="lg:col-span-4 bg-[#0d1117]/80 p-4 h-[180px] border border-white/10 relative flex flex-col rounded shadow-2xl">
                                <div className="absolute top-0 left-0 w-full h-[2px] bg-cyan-400"></div>
                                <div className="flex justify-between items-center mb-2 text-xs font-black text-slate-400 uppercase tracking-widest">
                                    <div className="flex items-center gap-3">
                                        <span>成員統計</span>
                                        <Icon name="download" className="w-3.5 h-3.5 hover:text-white" onClick={handleExportData} title="導出" />
                                        <Icon name="upload" className="w-3.5 h-3.5 hover:text-white" onClick={() => importInputRef.current.click()} title="導入" />
                                        <input type="file" ref={importInputRef} className="hidden" accept=".json" onChange={handleImportData} />
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar pr-1">
                                    <table className="w-full text-[14px] font-black border-collapse">
                                        <tbody>
                                            {allMembersStats.map(m => (
                                                <tr key={m.name} className="border-b border-white/5 group hover:bg-white/5">
                                                    <td className="py-1" style={{ color: m.color }}>{m.name}</td>
                                                    {statusLabels.map(label => (
                                                        <td key={label.id} style={{ color: label.color }} className="px-1 opacity-70">{label.label} {m.stats[label.id]}</td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        {/* 操作欄 */}
                        <div className="flex flex-col md:flex-row items-stretch md:items-center bg-slate-900 border border-slate-700 rounded-t-lg overflow-hidden">
                            <button onClick={() => { setEditingId(null); setFormData({ name: '', addedBy: '', price: '0', currency: 'HK$', url: '', cover: null, note: '' }); setIsModalOpen(true); }} className="px-8 py-5 bg-indigo-600 hover:bg-indigo-500 font-black border-l-8 border-cyan-400 transition-all uppercase tracking-widest active:scale-95 text-sm">+ 新增遊戲數據</button>
                            <div className="flex-grow flex items-center px-6 border-y md:border-y-0 border-slate-800 py-3 md:py-0">
                                <Icon name="search" className="w-5 h-5 text-slate-500 mr-4" />
                                <input type="text" placeholder="搜尋遊戲..." className="bg-transparent outline-none uppercase font-black tracking-widest text-sm flex-grow" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                            </div>
                            <div className="px-6 flex items-center justify-end py-3 md:py-0"><button onClick={() => setIsEditLocked(!isEditLocked)} className={`px-5 py-2 rounded-full font-black text-xs border transition-all ${isEditLocked ? 'text-red-400 border-red-500/50 bg-red-950/20' : 'text-green-400 border-green-500/50 bg-green-950/20'}`}><Icon name={isEditLocked ? "lock" : "unlock"} className="w-3 h-3 mr-2 inline" />{isEditLocked ? "鎖定模式" : "編輯模式"}</button></div>
                        </div>

                        {/* 100% 還原參考樣式的分頁區塊 */}
                        <article data-v-19b36836="" className="tab-content bg-slate-900/40 border-x border-b border-slate-700 p-6 rounded-b-lg shadow-2xl">
                            <nav data-v-19b36836="" className="tab-bar">
                                <div data-v-19b36836="" className={`tab ${activeTab === 0 ? 'active' : ''}`} onClick={() => setActiveTab(0)}>
                                    最新連載
                                </div>
                                <div data-v-19b36836="" className={`tab ${activeTab === 1 ? 'active' : ''}`} onClick={() => setActiveTab(1)}>
                                    近期更新
                                </div> 
                                <div data-v-19b36836="" className="underline" style={{ transform: `translate3d(${activeTab === 0 ? 0 : 110}px, 0px, 0px)`, width: '90px' }}></div>
                            </nav> 

                            <div data-v-19b36836="" className="component-view collapsed">
                                <div data-v-19b36836="" className="inner">
                                    <ul data-v-4f0200c2="">
                                        {isLoadingGames ? (
                                            <div className="col-span-full py-20 text-center animate-pulse tracking-[0.5em] text-slate-500">SYNCHRONIZING DATA...</div>
                                        ) : filteredGames.length === 0 ? (
                                            <div className="col-span-full py-20 text-center text-slate-700 italic">NO GAMES FOUND IN THIS TAB</div>
                                        ) : filteredGames.map(g => (
                                            <GameCard 
                                                key={g.id} 
                                                g={g} 
                                                onOpenEdit={(game) => { setEditingId(game.id); setFormData(game); setIsModalOpen(true); }}
                                                isEditLocked={isEditLocked}
                                                onDelete={(game) => setDeleteGameTarget(game)}
                                                nameColorMap={nameColorMap}
                                            />
                                        ))}
                                    </ul>
                                </div>
                            </div> 
                            <div data-v-19b36836="" className="expand" onClick={() => syncData(true)}>
                                {isSyncing ? '正在刷新數據...' : '重新整理數據庫'}
                            </div>
                        </article>
                    </div>

                    {/* 原有彈窗邏輯 100% 保持 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border border-white/5 w-full max-w-xl overflow-hidden relative shadow-2xl rounded-sm">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-indigo-600"></div>
                                <button onClick={() => {setIsModalOpen(false); setEditingId(null);}} className="absolute right-4 top-4 text-slate-600 hover:text-white transition-all z-10"><Icon name="x" className="w-5 h-5" /></button>
                                <div className="p-8">
                                    <h3 className="text-2xl font-black italic mb-6 underline decoration-cyan-400/30 decoration-4">{editingId ? '修改' : '錄入'} 數據庫</h3>
                                    <form onSubmit={handleSaveGame} className="space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                            <div className="md:col-span-4">
                                                <div onClick={() => fileInputRef.current.click()} className="w-full aspect-[3/4.2] bg-black border border-slate-800 rounded flex flex-col items-center justify-center cursor-pointer overflow-hidden group hover:border-cyan-400 transition-all shadow-xl">
                                                    {formData.cover ? <img src={formData.cover} className="w-full h-full object-cover" /> : <div className="text-center p-4 text-[9px] text-slate-700 group-hover:text-cyan-500 font-black uppercase">貼上封面<br/>(CTRL+V)</div>}
                                                </div>
                                                <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async (e)=>{ if(e.target.files[0]) { const c = await compressImage(URL.createObjectURL(e.target.files[0])); setFormData(p=>({...p, cover: c})); } }} />
                                            </div>
                                            <div className="md:col-span-8 space-y-3">
                                                <div className="modal-field-container">
                                                    <label className="text-[12px] font-black text-indigo-400 uppercase">提起人</label>
                                                    <input className="modal-input-base w-full font-black text-white text-sm" value={formData.addedBy} onChange={e=>setFormData({...formData, addedBy: e.target.value})} placeholder="輸入名稱..." />
                                                </div>
                                                <div className="modal-field-container items-start"><label className="text-[12px] font-black text-indigo-400 mt-2.5 uppercase">遊戲名稱</label><textarea required rows="2" placeholder="輸入名稱..." className="modal-input-base w-full text-lg font-black resize-none" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} /></div>
                                                <div className="modal-field-container items-start"><label className="text-[12px] font-black text-indigo-400 mt-2.5 uppercase">備註設定</label><textarea rows="2" placeholder="備註資訊..." className="modal-input-base w-full text-sm font-bold resize-none text-slate-400" value={formData.note} onChange={e=>setFormData({...formData, note: e.target.value})} /></div>
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400 uppercase tracking-widest">價格設定</label><div className="flex bg-black/40 border-b-2 border-slate-800"><select className="bg-transparent font-black text-indigo-400 outline-none p-2 text-sm" value={formData.currency} onChange={e=>setFormData({...formData, currency: e.target.value})}><option value="HK$">HK$</option><option value="RMB¥">RMB¥</option></select><input type="number" placeholder="0" className="bg-transparent p-2 text-xl font-black outline-none text-white w-full" value={formData.price} onChange={e=>setFormData({...formData, price: e.target.value})} /></div></div>
                                            </div>
                                        </div>
                                        <div className="pt-4 flex gap-4"><button type="button" onClick={() => {setIsModalOpen(false); setEditingId(null);}} className="flex-1 py-3 bg-slate-900 text-[12px] font-black rounded border border-white/5 uppercase transition-colors">放棄更改</button><button type="submit" className="flex-[2] py-3 bg-cyan-600 text-black text-[12px] font-black rounded shadow-lg uppercase active:scale-95 transition-all">確認提交</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {deleteGameTarget && (
                        <div className="fixed inset-0 z-[700] flex items-center justify-center p-4 bg-black/85 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border border-red-500/50 w-full max-w-sm p-8 rounded shadow-2xl text-center">
                                <Icon name="alert-triangle" className="w-12 h-12 text-red-500 mx-auto mb-4" />
                                <h4 className="text-red-500 font-black mb-2 uppercase">確認刪除遊戲</h4>
                                <p className="text-sm text-slate-300 mb-6 font-bold">{deleteGameTarget.name}</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setDeleteGameTarget(null)} className="flex-1 py-3 bg-slate-900 text-[12px] font-black rounded border border-white/5 uppercase">取消</button>
                                    <button onClick={() => handleDeleteGame(deleteGameTarget.id)} className="flex-1 py-3 bg-red-600 text-white text-[12px] font-black rounded shadow-lg uppercase active:scale-95">確定刪除</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showClearConfirm && (
                        <div className="fixed inset-0 z-[600] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-[#0b0e14] border border-red-500/30 w-full max-w-xs p-6 rounded shadow-2xl text-center">
                                <h4 className="text-red-500 font-black mb-2 uppercase tracking-widest text-lg">警告：清空數據</h4>
                                <p className="text-xs text-slate-400 mb-6 font-bold leading-relaxed px-2">確定要永久刪除所有雲端數據嗎？此操作無法撤回。</p>
                                <div className="flex gap-3"><button onClick={() => setShowClearConfirm(false)} className="flex-1 py-2 bg-slate-900 text-[11px] font-black rounded border border-white/5 uppercase">取消</button><button onClick={handleClearAllData} className="flex-1 py-2 bg-red-600 text-white text-[11px] font-black rounded shadow-lg active:scale-95">確認清空</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
